<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/itt.jfif" alt="" />
      <ion-card-header>
        <ion-card-title>Instituto Tecnologico de Tijuana</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          El Instituto Tecnológico de Tijuana es una institución de educación superior 
          localizado en la ciudad de Tijuana, Baja California.
        </p>
        <ion-list>
          <ion-list-header>
            <ion-label>Licenciaturas:</ion-label>
          </ion-list-header>
          <ion-item href="https://tectijuana.edu.mx/ing-en-informatica">
            <ion-icon slot="start" color="medium" name="phone-portrait"></ion-icon>
            <ion-label>Ing. Informatica</ion-label>
          </ion-item>
          <ion-item href="https://tectijuana.edu.mx/ing-en-sistemas-computacionales">
            <ion-icon slot="start" color="medium" name="desktop"></ion-icon>
            <ion-label>Ing. en Sistemas Computacionales</ion-label>
          </ion-item>
          <ion-item href="https://tectijuana.edu.mx/ing-electronica">
            <ion-icon slot="start" color="medium" name="battery-charging"></ion-icon>
            <ion-label>Ing. Electronica</ion-label>
          </ion-item>
          <ion-item href="https://cgiqtectijuana.mx/?page_id=113">
            <ion-icon slot="start" color="medium" name="globe"></ion-icon>
            <ion-label>Ing. Ambiental</ion-label>
          </ion-item>
        </ion-list>
        <br>
        <ion-button href="https://tectijuana.edu.mx" expand="block">Sitio web</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
